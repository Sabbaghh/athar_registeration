<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    .container {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .bg-asset {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo {
      width: 8rem;
      height: 5rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tagline {
      text-align: center;
      margin-bottom: 3rem;
    }

    .tagline-ar {
      color: white;
      font-size: 1.875rem;
      line-height: 2.25rem;
      margin-bottom: 0.5rem;
      direction: rtl;
    }

    .tagline-en {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.875rem;
      line-height: 2.25rem;
    }

    .badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .scan-container {
      text-align: center;
    }

    .scan-text {
      color: white;
      font-size: 1.5rem;
      line-height: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      margin-bottom: 1rem;
    }

    .qr-container {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bg-asset">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/sdg-signture.appspot.com/o/BackGround.svg?alt=media&token=23eeb497-de2b-4689-8dd8-c771bdcc320a"
        alt="background" class="bg-image">
    </div>
    <div class="content">
      <div class="logo-container">
        <div class="logo">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/sdg-signture.appspot.com/o/Logo.svg?alt=media&token=ffa8e133-22f4-4236-a67d-e6c82fd7d928"
            alt="logo" class="logo-image">
        </div>
      </div>
      <div class="tagline">
        <p class="tagline-ar">نصنع الغد</p>
        <p class="tagline-en">Shaping Tomorrow</p>
      </div>
      <div class="badge">
        <div class="scan-container">
          <p class="scan-text">SCAN QR TO REGISTER</p>
          <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=user@example.com" alt="QR Code">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
